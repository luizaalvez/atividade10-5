<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Robotron Properties</title>
</head>
<body>
<img src="robotron-branco.png" height="250" width="250">

    <h1>Robotron</h1>
    <div id="properties">
        <div>
            <span>Braços:</span>
            <button id="addArms">+</button>
            <span id="armsValue">0</span>
            <button id="removeArms">-</button>
        </div>
        <br>
        <div>
            <span>Blindagens:</span>
            <button id="addArmor">+</button>
            <span id="armorValue">0</span>
            <button id="removeArmor">-</button>
        </div>
        <br>
        <div>
            <span>Núcleos:</span>
            <button id="addCores">+</button>
            <span id="coresValue">0</span>
            <button id="removeCores">-</button>
        </div>
        <br> 
        <div>
            <span>Pernas:</span>
            <button id="addLegs">+</button>
            <span id="legsValue">0</span>
            <button id="removeLegs">-</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
